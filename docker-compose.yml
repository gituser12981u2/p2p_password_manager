services:
  dev:
    image: rust:latest
    container_name: p2p_password_manager_dev
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: sleep infinity
    environment:
      - CARGO_HOME=/workspace/.cargo
      - RUSTUP_HOME=/workspace/.rustup
    tty: true
    stdin_open: true
